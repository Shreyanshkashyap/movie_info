<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/android-chrome-192x192.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Movies</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="l-heading text-center">Movie finder</h1>
        <p class="text-center">Get info about movies you love.</p>
        <form id="input-form">
            <div class="mb-3">
                <label for="movie" class="form-label">Movie Name</label>
                <input type="text" class="form-control" id="movie">
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year of Release</label>
                <input type="number" class="form-control" id="year">
              </div>
              <button type="button" class="btn btn-outline-warning" id="get-result">Get Result!</button>
        </form>
        <ul id="output" class="mt-4"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
